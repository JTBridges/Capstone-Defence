<!DOCTYPE html>
<html lang="en">
<head>
<title>Leaderboard</title>
<style>

#container {
	width: 600px;
	height: auto;
}

.row {
	position: relative;
	display: block;
	width: 100%;
	height: 40px;
	border-bottom: 1px solid #AFAFAF;
}

.name {
	position: relative;
	display: inline-block;
	width: 75%;
	line-height: 45px;
}

.score {
	position: relative;
	display: inline-block;
	width: 25%;
}

</style>



<div id="container">
    <div class="row">
        <div class="name">Jenna</div><div class="score">1,345</div>
    </div>
    
    <div class="row">
        <div class="name">Stevan</div><div class="score">1,284</div>
    </div>
    
    <div class="row">
        <div class="name">Jag</div><div class="score">936</div>
    </div>
    
    <div class="row">
        <div class="name">Mitchell</div><div class="score">910</div>
    </div>
    
    <div class="row">
        <div class="name">James</div><div class="score">883</div>
    </div>

    <div class="row">
        <div class="name">Doug</div><div class="score">846</div>
    </div>
</div>



</body>
</html>
